<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="home-img_contatos">
                <img src="gamer-logo-removebg-preview.png" alt="gamesstore">

            </div>
            
            <div class="area-de-contato">
                    <h1>Contate Me</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item" name="inicio"><a href="index.html">Inicio</a></li>
               
            </ul>
            <div class="menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <div class="home-text_contato">
                <form class="form_contato">
                    <h3><font color="white" size="6">Preencha nosso formulário.</font></h3>
                    <h4 class="text_nome_form">Nome Completo:</h4>
                    <input type="text" class="nome_form" placeholder="Seu nome aqui" required="*"></input>
                    <h4 class="text_email_form">Email:</h4>
                    <input type="text" class="email_form" placeholder="Seu email aqui" required="*"></input>
                    <h4 class="text_telefone_form">Telefone:</h4>
                    <input type="text" class="telefone_form" placeholder="Seu telefone aqui" required="*"></input>
                    <h4 class="text_telefone_form">Produto:</h4>
                    <input type="text" class="produto_form" placeholder="Seu produto aqui" required="*"></input>
                    <h4 class="text_marca_select">Selecione a Marca:</h4>
                    <select name="marca" class="select_marca" required="*">
                            <option value="">Selecione</option>
                            <option value="sony">Sony</option>
                            <option value="microsoft">Microsoft</option>
                    </select>
                    <h4 class="text_mensagem_form">Descreva o Problema:</h4>
                    <textarea class="mensagem_form" cols="30" rows="4" placeholder="Mensagem" aria-required="true" aria-invalid="false" required="*"></textarea><br>
                    <button id="b_enviar" class="btn_enviar" onclick="enviar()">Enviar</button> 
                      
                </form>
                <div class="img-fer">
                    <img src="ferramenta-removebg-preview.png" alt="manutençao">
                </div>    
            
            
            </div>
            
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script> 
    
            
</body>
</html>
